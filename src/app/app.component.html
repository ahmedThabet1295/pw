<main class="container">
     <section class="m-auto text-centerjustify-content-center">
        <h1>Password Genrator</h1>
       
          <div class="form-group">
            <label>Enter Password Length</label>
            <input class="form-control" (input)="onChangeLength($event)"   type="text" />
          </div>
          <div class="mb-3 mt-3 form-check"> 
            <label class="form-check-label">Use Letters</label>
            <input (change)="onChangeUseLetter()" class="form-check-input" type="checkbox"/>
          </div>
          <div class="mb-3 mt-3 form-check"> 
            <label class="form-check-label">Use Charchters</label>
            <input (change)="onChangeUseChar()"  class="form-check-input"  type="checkbox"/>
          </div>
          <div class="mb-3 mt-3 form-check"> 
            <label class="form-check-label">Use Symbols</label>
            <input (change)="onChangeUseSymbol()"  class="form-check-input"  type="checkbox"/>
          </div>
         <div>
          <button class="btn btn-success" [disabled]="!(length && (includeLetter || includeChar || includeSymbol))" 
          (click)="onButtonClick()"
          >Generate</button>
         </div>
         
         <div class="mb-3" *ngIf="password">
          <label for="exampleInputEmail1" class="form-label">Your Password</label>
          <input  class="form-control"  [value]="password"> 
        </div>
        
     </section>
</main>
